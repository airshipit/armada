- project:
    templates:
      - openstack-cover-jobs
      - docs-on-readthedocs
      - openstack-python35-jobs
      - openstack-python36-jobs
    vars:
      rtd_webhook_id: '47578'
    check:
      jobs:
        - openstack-tox-pep8
        - armada-chart-build-gate
        - armada-chart-build-latest-htk
        - armada-docker-build-gate
        - armada-airskiff-deploy
    gate:
      jobs:
        - openstack-tox-pep8
        - armada-chart-build-gate
        - armada-docker-build-gate
    post:
      jobs:
        - armada-docker-publish

- nodeset:
    name: armada-single-node
    nodes:
      - name: primary
        label: ubuntu-xenial

- job:
    name: armada-chart-build-gate
    description: |
      Builds Armada and Tiller charts using pinned Helm toolkit.
    timeout: 900
    run: tools/gate/playbooks/build-charts.yaml
    nodeset: armada-single-node

- job:
    name: armada-chart-build-latest-htk
    description: |
      Builds Armada and Tiller charts using latest Helm toolkit.
    timeout: 900
    voting: false
    run: tools/gate/playbooks/build-charts.yaml
    nodeset: armada-single-node
    vars:
      HTK_COMMIT: master

- job:
    name: armada-docker-build-gate
    timeout: 1800
    run: tools/gate/playbooks/docker-image-build.yaml
    nodeset: armada-single-node
    vars:
      publish: false
      tags:
        dynamic:
          patch_set: true

- job:
    name: armada-airskiff-deploy
    nodeset: armada-single-node
    description: |
      Deploy Memcached using Airskiff and submitted Armada changes.
    timeout: 9600
    voting: false
    pre-run:
      - tools/gate/playbooks/airskiff-reduce-site.yaml
      - tools/gate/playbooks/git-config.yaml
    run: tools/gate/playbooks/airskiff-deploy.yaml
    post-run: tools/gate/playbooks/debug-report.yaml
    required-projects:
      - airship/deckhand
      - airship/pegleg
      - airship/shipyard
      - airship/treasuremap
      - openstack/openstack-helm-infra
    vars:
      OSH_INFRA_PATH: "../../openstack/openstack-helm-infra"
    irrelevant-files:
      - ^.*\.rst$
      - ^doc/.*$
      - ^examples/.*$
      - ^releasenotes/.*$
      - ^swagger/.*$

- job:
    name: armada-docker-publish
    timeout: 1800
    run: tools/gate/playbooks/docker-image-build.yaml
    nodeset: armada-single-node
    secrets:
      - armada_quay_creds
    vars:
      publish: true
      tags:
        dynamic:
          branch: true
          commit: true
        static:
          - latest

