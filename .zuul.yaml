- project:
    templates:
      - openstack-cover-jobs
      - openstack-python38-jobs
    check:
      jobs:
        - openstack-tox-docs
        - openstack-tox-pep8
        - armada-chart-build-gate
        - armada-chart-build-latest-htk
        - armada-docker-build-gate-ubuntu_focal
        - armada-airskiff-deploy
    gate:
      jobs:
        - openstack-tox-docs
        - openstack-tox-pep8
        - armada-chart-build-gate
        - armada-docker-build-gate-ubuntu_focal
        - armada-airskiff-deploy
    post:
      jobs:
        - armada-docker-build-gate-ubuntu_focal
        - armada-docker-publish-ubuntu_focal
        - armada-upload-git-mirror
    promote:
      jobs:
        - promote-airship-project-docs

- nodeset:
    name: armada-single-node
    nodes:
      - name: primary
        label: ubuntu-bionic

- nodeset:
    name: armada-single-node-focal
    nodes:
      - name: primary
        label: ubuntu-focal

- job:
    name: armada-chart-build-gate
    description: |
      Builds charts using pinned Helm toolkit.
    timeout: 900
    run: tools/gate/playbooks/build-charts.yaml
    nodeset: armada-single-node-focal

- job:
    name: armada-chart-build-latest-htk
    description: |
      Builds charts using latest Helm toolkit.
    timeout: 900
    voting: true
    run: tools/gate/playbooks/build-charts.yaml
    nodeset: armada-single-node-focal
    vars:
      HTK_COMMIT: master

- job:
    name: armada-docker-build-gate-ubuntu_focal
    timeout: 1800
    run: tools/gate/playbooks/docker-image-build.yaml
    nodeset: armada-single-node-focal
    vars:
      publish: false
      distro: ubuntu_focal
      tags:
        dynamic:
          patch_set: true

- job:
    name: armada-airskiff-deploy
    nodeset: armada-single-node-focal
    description: |
      Deploy Memcached using Airskiff and submitted Armada changes.
    timeout: 9600
    voting: true
    pre-run:
      - tools/gate/playbooks/airskiff-reduce-site.yaml
      - tools/gate/playbooks/git-config.yaml
    run: tools/gate/playbooks/airskiff-deploy.yaml
    post-run: tools/gate/playbooks/debug-report.yaml
    required-projects:
      - airship/treasuremap
    vars:
      CLONE_ARMADA: false
    irrelevant-files:
      - ^.*\.rst$
      - ^doc/.*$
      - ^examples/.*$
      - ^releasenotes/.*$
      - ^swagger/.*$


- job:
    name: armada-docker-publish-ubuntu_focal
    timeout: 1800
    run: tools/gate/playbooks/docker-image-build.yaml
    nodeset: armada-single-node-focal
    secrets:
      - airship_armada_quay_creds
    vars:
      publish: true
      distro: ubuntu_focal
      tags:
        dynamic:
          branch: true
          commit: true
        static:
          - latest

